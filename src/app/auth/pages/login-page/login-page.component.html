<div class="flex flex-column">

  <span class="text-lg mb-4">Login</span>

  <form novalidate class="flex flex-column">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" autocomplete="current-password" >
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Contraseña" autocomplete="current-password">
    </mat-form-field>
  </form>

  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">no tienes cuenta?</a>
  </div>

</div>
